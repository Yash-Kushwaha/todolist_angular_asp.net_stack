<div class="container mt-2">
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <div class="input-group">
                <input type="text" [(ngModel)]="todoitem" class="form-control"
                    aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                    <button (click)="AddItem()" class="btn btn-outline btn-success input-group-text"><i
                            class="far fa-plus-square"></i></button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 offset-lg-4 mt-2">
            <ul class="list-group mt-2">
                <li class="list-group-item" *ngFor="let item of TodoList">
                    <input type="checkbox" class="form-check-input me-3" (change)="UpdateItem(item.id)"/>
                    <span [class.text-decoration-line-through]="item.isCompleted">
                        {{item.text}}
                    </span><button (click)="RemoveItem(item.id)" class="btn btn-danger btn-sm float-end"><i
                            class="far fa-trash-alt"></i></button>
                </li>
            </ul>
        </div>
    </div>
</div>
